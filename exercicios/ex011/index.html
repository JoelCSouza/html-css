<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
   <h1>Imagem dinâmica</h1> 
   <p>Tente abrir este site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho dp seu navegador.</p>
   <picture>
       <source media="(max-width: 750px)" srcset="Imagens/foto-P.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="Imagens/foto-M.png" type="image/png">
       <img src="Imagens/foto-G.png" alt="imagem flexivel">
   </picture>
   <h1>Reproduzindo audio</h1>
   <p>Vamos aprender a reproduzir audio em HTML5.</p>
   <audio preload="metadata" autoplay controls>
       <source src="midia/guanacast-33.mp3" type="audio/mpeg">
       <source src="midia/guanacast-33.ogg" type="audio/ogg">
       <source src="midia/guanacast-33.wav" type="audio/wav">
       <p>Infelismente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo.</a></p>
   </audio>
</body>
</html>
